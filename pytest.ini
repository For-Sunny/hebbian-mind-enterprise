[pytest]
# Pytest configuration for Hebbian Mind Enterprise

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_ram: marks tests that require RAM disk
    requires_faiss: marks tests that require FAISS tether
    requires_precog: marks tests that require PRECOG

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = src/hebbian_mind
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
